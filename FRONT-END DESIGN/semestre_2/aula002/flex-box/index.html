<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>flexbox</title>

    <style>
        .container{
            background-color: aqua;
            height: 600px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .container li{
            width: 80px;
            height: 60px;
            background-color: blueviolet;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </div>
    
</body>
</html>
