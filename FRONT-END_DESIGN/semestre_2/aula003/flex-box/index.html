<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>flexbox</title>

    <style>
        .container{
            background-color: aqua;
            height: 200px;
            display: flex;

            flex-direction: row;
            flex-wrap: wrap;

            justify-content: center;
            align-items: center;
        }

        .container div{
            width: 80px;
            height: 60px;
            background-color: blueviolet;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
